<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Page Title</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" media="screen" href="x.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!-- <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js'></script> -->
		<script type='text/javascript' src='http://knockoutjs.com/downloads/knockout-3.4.2.debug.js'></script>

		<script src="x.js"></script>
	</head>

	<body>
		<div>
			<button onclick="post();">Отправить</button>
		</div>
		<form id="theForm">
			<textarea name="text"></textarea>
		</form>
		<div>Event:<span id="eventt"></span>|<span id="eventt1"></span></div>

		<div><button onclick="UpdateList();">Обновить</button></div>
		<table class="darkTable" datax="listx">
			<thead>
				<tr>
					<th>#</th>
					<th>User</th>
					<th>Text</th>
				</tr>
			</thead>
			<tbody data-bind="foreach: people">
				<tr>
					<td data-bind="text: $index"></td>
					<td data-bind="text: user"></td>
					<td data-bind="text: text"></td>
				</tr>
			</tbody>
		</table>
	</body>

</html>
